<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheAutoLotto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <div class="lotto-container" id="lotto-container" >
        <h1>Welcome to the Auto Lotto</h1>
        <!-- lotto numbers -->
        
        <form id="lotto">
            <center>
            <table>
                <tr>
                    <td style="text-align:center"><input type="text" id="my_number1" name="number1" min="1" max="9" size="1" maxlength="1" minlength="1" required pattern="[1-9]{1}" title="Please enter a number 1-9">
                </td>
                    <td style="text-align:center"><input type="text" id="my_number2" name="number1" min="1" max="9" size="1" maxlength="1" minlength="1" required pattern="[1-9]{1}" title="Please enter a number 1-9">
                </td>
                    <td style="text-align:center"><input type="text" id="my_number3" name="number1" min="1" max="9" size="1" maxlength="1" minlength="1" required pattern="[1-9]{1}" title="Please enter a number 1-9">
                </td>
                    <td style="text-align:center"><input type="text" id="my_number4" name="number1" min="1" max="9" size="1" maxlength="1" minlength="1" required pattern="[1-9]{1}" title="Please enter a number 1-9">
                </td>
                    <td style="text-align:center"><input type="text" id="my_number5" name="number1" min="1" max="9" size="1" maxlength="1" minlength="1" required pattern="[1-9]{1}" title="Please enter a number 1-9">
                </td>
                </tr>
            <tr>
                <td style="text-align:center">
                <span id="number1">x</span></td>
                <td style="text-align:center">
                <span id="number2">x</span></td>
                <td style="text-align:center">
                <span id="number3">x</span></td>
                <td style="text-align:center">
                <span id="number4">x</span></td>
                <td style="text-align:center">
                <span id="number5">x</span></td>
            </tr>
            </table>
        </center>
            <button type="button" id="autoPick">Autopick</button>
            <button type="submit" id="submit">Play the Lotto</button>
            <center>
                
    <div class="played-container">You have played the lotto <span id="times_played"></span> times</span></div>
            </center>
        </form>
    </div>
    <div class="message-container">
        <h3 id="message"></h3>
        <div>Winnings $<span id="winnings"></span></div>
        <div><span id="correct"></span> correct</div>
        <div style="margin-top: 10px;">
            <table>
                <tr>
                    <td>0</td>
                    <td>=</td>
                    <td>-$1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>=</td>
                    <td>-$1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>=</td>
                    <td>$1</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>=</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>=</td>
                    <td>$10,000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>=</td>
                    <td>$10,000,000</td>
                </tr>
            </table></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
